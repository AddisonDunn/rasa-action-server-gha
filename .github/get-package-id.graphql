query ($name: String!, $owner: String!, $package_name: [String], $package_version: String!) {
  repository(name: $name, owner: $owner) {
    id
    packages(names: $package_name, first: 1) {
      edges {
        node {
          id
          name
          version(version: $package_version) {
            id
            version
          }
        }
      }
    }
    name
  }
}
